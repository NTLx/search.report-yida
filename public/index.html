    <title>报告查询</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="md3-surface">
        <div class="container">
            <header class="header">
                <h1 class="md3-display-large">报告查询</h1>
                <p class="md3-body-large">输入姓名和手机号查询您的报告</p>
            </header>

            <main>
                <section class="search-card md3-card md3-elevation-1">
                    <form id="query-form" novalidate>
                        <!-- Simplified MD3 Text Field Structure -->
                        <div class="md3-input-wrapper">
                            <input type="text" id="name" class="md3-input" placeholder=" " required
                                aria-required="true">
                            <label for="name" class="md3-label">姓名</label>
                            <div class="error-message" id="name-error" role="alert">请输入有效的姓名</div>
                        </div>

                        <div class="md3-input-wrapper">
                            <input type="tel" id="phone" class="md3-input" placeholder=" " required
                                aria-required="true">
                            <label for="phone" class="md3-label">手机号</label>
                            <div class="error-message" id="phone-error" role="alert">请输入有效的手机号</div>
                        </div>

                        <button type="submit" id="submit-button" class="md3-button md3-button--filled" disabled>
                            <span class="md3-button__label">查询</span>
                            <div class="md3-ripple"></div>
                        </button>
                    </form>
                </section>

                <div class="loading" id="loading" role="status" aria-live="polite">
                    <div class="md3-circular-progress" aria-hidden="true"></div>
                    <p class="md3-body-large">正在查询报告...</p>
                </div>

                <section class="results-section md3-card md3-elevation-1" id="results-section" aria-live="polite">
                    <h2 class="md3-headline-large section-title">查询结果</h2>
                    <div class="error-message-box" id="results-error" role="alert"></div>

                    <div class="table-wrapper">
                        <table class="md3-table" id="results-table">
                            <thead>
                                <tr>
                                    <th>报告文件名</th>
                                    <th>创建日期</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="results-body">
                                <!-- Results injected by JS -->
                            </tbody>
                        </table>
                    </div>

                    <div class="no-results" id="no-results">
                        <span class="material-symbols-outlined md3-icon-large">search_off</span>
                        <p class="md3-body-large">未找到相关报告</p>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
