<body>
    <div class="container">
        <header class="header">
            <h1>报告查询</h1>
            <p>输入姓名和手机号查询您的报告</p>
        </header>
        
        <main style="pointer-events: auto; touch-action: manipulation;">
        <section class="search-form">
            <form id="query-form" novalidate>
                    <div class="form-group">
                        <label for="name">姓名 <span>*</span></label>
                        <input type="text" id="name" placeholder="请输入您的姓名" required aria-required="true" style="pointer-events: auto !important; touch-action: manipulation !important; z-index: 10 !important;">
                        <div class="error-message" id="name-error" role="alert">请输入有效的姓名</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">手机号 <span>*</span></label>
                        <input type="text" id="phone" placeholder="请输入您的手机号" required aria-required="true" style="pointer-events: auto !important; touch-action: manipulation !important; z-index: 10 !important;">
                        <div class="error-message" id="phone-error" role="alert">请输入有效的手机号</div>
                    </div>
                    
                    <button type="submit" id="submit-button" class="submit-button shimmer-button ripple" disabled aria-disabled="true">查询</button>
                </form>
            </section>
            
            <div class="loading" id="loading" role="status" aria-live="polite">
                <div class="loading-spinner" aria-hidden="true"></div>
                <p>正在查询报告，请稍候...</p>
            </div>
            
            <section class="results-section" id="results-section" aria-live="polite">
                <h2 class="section-title aurora-text">查询结果</h2>
                <div class="error-message-box" id="results-error" role="alert"></div>
                
                <div class="table-wrapper">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>报告文件名</th>
                                <th>创建日期</th>
                                <th>下载链接</th>
                            </tr>
                        </thead>
                        <tbody id="results-body">

                        </tbody>

                </div>
            </section>
        </main>
    </div>
    
    <!-- 滚动进度条 -->
    <div class="scroll-progress" id="scroll-progress"></div>
    
    <!-- 加载主要业务逻辑脚本 -->
    <script src="script.js"></script>
    
    <!-- 滚动进度条脚本 -->
    <script>
        window.addEventListener('scroll', function() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scroll-progress").style.width = scrolled + "%";
        });
    </script>
